<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <article class="matrix">
      <img
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix important & urgent decisions"
      />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </article>
    <main class="page-center">
      <article id="add-elem-section">
        <label for="new-task">add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </article>
      <section class="to-do">
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="menu">
          <li class="menu__item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" />
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="menu__item_active">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="go Shopping" class="task" />
            <button class="edit-task">Save</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks" class="menu">
          <li class="menu__item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
